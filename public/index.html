<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Checklist Dashboard</title>
    <style>
        :root {
            --background: #1a1a2e;
            --color: #ffffff;
            --primary-color: #0f3460;
            --glass-border-color: rgba(255, 255, 255, 0.1);
            --glass-shadow-color: rgba(255, 255, 255, 0.1);
            --glass-backdrop-filter: blur(10px);
        }

        body {
            margin: 0;
            font-family: "poppins";
            background: var(--background);
            color: var(--color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: var(--glass-backdrop-filter);
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 0 36px 1px var(--glass-shadow-color);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
            backdrop-filter: var(--glass-backdrop-filter);
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 0 20px 2px var(--glass-shadow-color);
        }

        .logo img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--color);
            border: none;
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.1s ease-in-out;
            border: none;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            -o-border-radius: 5px;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            -o-transition: all 0.1s ease-in-out;
        }

        .button:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
            -webkit-transform: scale(1.02);
            -moz-transform: scale(1.02);
            -ms-transform: scale(1.02);
            -o-transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/check.jpeg" alt="Company Logo">
        </div>
        <h1>Tata Electronics Pvt. Limited</h1>
        <p>Welcome to PM Checklist dashboard</p>
        <button  id="loginButton" class="button">Login</button>
    </div>

    
    <script>
        // Add event listener to the button
        document.getElementById("loginButton").addEventListener("click", function() {
            // Redirect the user to the login page
            window.location.href = "login_user.html";
        });
    </script>
</body>
</html>
