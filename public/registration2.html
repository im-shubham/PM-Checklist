<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TEPL-PM Checklist</title>
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <body>
        <section class="container">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                        alt="illustration" class="illustration" />
                    <h1 class="opacity">Sign Up</h1>
                    <form action="/insert_user" method="post">
                        <label for="employeeID" class="icon"><i class="fas fa-id-badge"></i></label>
                        <input type="text" id="employeeID" name="employeeID" placeholder="Employment ID" required>
                        <label for="name" class="icon"><i class="fas fa-user"></i></label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <label for="department" class="icon"><i class="fas fa-building"></i></label>
                        <input type="text" id="department" name="department" placeholder="Department" required>
                        <label for="team" class="icon"><i class="fas fa-users"></i></label>
                        <input type="text" id="team" name="team" placeholder="Team" required>

                        <label for="accessID" class="icon"><i class="fas fa-key"></i></label>
                        <input type="text" id="accessID" name="accessID" placeholder="Access ID" required>
                        <button class="opacity">SUBMIT</button>
                    </form>
                    
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </section>
    </body>


</body>

</html>
