<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Sucess!!</title>
<style>
  :root {
    --background: #1a1a2e;
    --color: #ffffff;
    --primary-color: #0f3460;
    --glass-border-color: rgba(255, 255, 255, 0.1);
    --glass-shadow-color: rgba(255, 255, 255, 0.1);
    --glass-backdrop-filter: blur(10px);
  }

  body {
    margin: 0;
    font-family: "poppins";
    background: var(--background);
    color: var(--color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.2s ease;
    -webkit-transition: background 0.2s ease;
    -moz-transition: background 0.2s ease;
    -ms-transition: background 0.2s ease;
    -o-transition: background 0.2s ease;
  }

  .tick-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 22.2rem;
    border-radius: 10px;
    backdrop-filter: var(--glass-backdrop-filter);
    border: 1px solid var(--glass-border-color);
    box-shadow: 0 0 36px 1px var(--glass-shadow-color);
    padding: 2rem;
    z-index: 99;
  }

  .tick {
    width: 100px;
    height: 100px;
    position: relative;
    margin-bottom: 20px;
  }

  .tick svg {
    width: 100%;
    height: 100%;
    fill: none;
    stroke: #00cc00;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-dasharray: 150;
    stroke-dashoffset: 150;
    animation: draw 1s ease-in-out forwards;
  }

  @keyframes draw {
    0% {
      stroke-dashoffset: 150;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  h1 {
    font-size: 1.5rem;
    color: white; /* Changed the color to white */
    opacity: 1; /* Set opacity to 1 to ensure it's fully visible */
    animation: fade-in 1s ease-in-out forwards;
    animation-delay: 1s; /* Delay text display after animation completes */
  }

  .redirect-btn {
    background-color: var(--primary-color);
    color: var(--color);
    display: block;
    padding: 13px;
    border-radius: 5px;
    outline: none;
    font-size: 18px;
    letter-spacing: 1.5px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
    margin-top: 1rem;
    transition: all 0.1s ease-in-out;
    border: none;
  }

  .redirect-btn:hover {
    box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
    transform: scale(1.02);
  }
</style>
</head>
<body>
<div class="tick-container">
  <div class="tick">
    <svg viewBox="0 0 100 100">
      <path d="M25,50 L40,65 L75,30"></path>
    </svg>
  </div>
  <h1>Login Successfull !!</h1>

</div>

<script>
    // Function to redirect to the home page after 5 seconds
    function redirectToHome() {
      setTimeout(() => {
        window.location.href = "/home";
      }, 500); // 5000 milliseconds = 5 seconds
    }
  </script>
</body>
</html>
